<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Spam E-Mail Detector</title>
</head>
<body>
    <div class="container p-3 crimson-pro-font">
        <div class="text-heading">Spam E–Mail Detector</div>
        <form class="form-floating" method="post" action="/detector">
            <div class="prompt">
                <span class="mt-3">Paste the content of your E–Mail below</span>
            </div>
            <textarea class="form-control-area" name="email_text" placeholder="Paste your text here..." id="floatingTextarea" style="resize: none;"></textarea>
            <div class="btn-container">
                <input type="submit" id="button" style="font-size: 90%" value="Run Detector">
            </div>
        </form>
    </div>
</body>
</html>
